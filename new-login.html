<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="../plugins/web/mobirise-icons-bold/mobirise-icons-bold.css">
  <link rel="stylesheet" href="../plugins/web/mobirise-icons/mobirise-icons.css">
  <link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
  <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/style.css"  type="text/css">
</head>
<body>
	<div class="lg-container">
		<div class="row">
			<div class="col-md-6">
				    <form action="" id="formLogin">
        <div class="form-login d-f-ct clearfix">
            <h1 class="form-title txt25 ">Login</h1>
        </div>
        <div class="form-body d-f-ct">
            <div class="clearfix">  <h6 class= txt24>WelCome Back</h6></div> 
            <div class="m-b-25"><p class="txt16">Login by entering the information below.</p></div>  
            <div class="form-content">
                <div class=" form-body-input w-100 mr-auto m-b-10">
                    <input class="w-100 p-ud-5 "  type="text" placeholder="Email address *">
                </div>  
                <div class=" form-body-input  w-100 mr-auto m-b-10">
                    <input class="w-100 p-ud-5 p-l-12 " type="text" placeholder="Password *">
                </div>  
               <div class="form-remember-forgot ">
                   
                    <div class="form-remember ">
                         <div >
                            <input type="radio" id="form-remember">
                            <label class=" m-l-5" for="form-remember">Remember me</label>
                         </div>
                       <div >
                        <a  class="form-forgot  dp-f-end" href="#">Forgotten password ?</a>  
                       </div>
                    </div>                                                               
               </div>
               <div class=" m-t-10 m-b-25 w-100 d-f-ct">
                   <button type=submit class="form-body-button  w-100 ">  <p class="p-ud-5 txt23 ">Continue</p></button>
                
                </div>  
            </div>
            <div class="m-b-25 form-login-btn-rgst"><p class="txt16">Dont have a account.?  <a href="">Click here</a></p></div>  
        </div>
    </form>
			</div>
			<div class="col-md-6">
				<form action="" method="">
		<table>
			<tr>
				<th>Họ Tên</th>
				<td><input type="text" name="họ tên" placeholder="Họ tên...." required=""></td>
			</tr>
			<tr>
				<th>Email</th>
				<td><input type="email" name="email" placeholder="Email...." required=""></td>
			</tr>
			<tr>
				<th>Mật khẩu</th>
				<td><input type="password" name="matkhau" placeholder="Nhập mật khẩu....."></td>
			</tr>
			<tr>
				<th>SDT</th>
				<td><input type="number" name="sdt"></td>
			</tr>
			<tr> 
				<th>Ảnh</th>
				<td><input type="file" name="anh"></td>
			</tr>
			<tr>
				<th>giới tính</th>
				<td>
					<input type="radio" name="gt">nam
					<input type="radio" name="gt">nữ
					<input type="radio" name="gt">bê đê
					<!-- radio= nút chọn nhỏ-->
				</td>
			</tr>
			<tr>
				<th>ngày sinh</th>
				<td><input type="date" name="ngaysinh"></td>
			</tr>
			<tr>
				<th>địa chỉ</th>
				<td><textarea name="địa chỉ"></textarea></td>
				<!-- textarea= vẫn là text nhưng viết được nhiều hơn -->
			</tr>
			<tr>
				<th>sở thích</th>
				<td>
					<input type="checkbox" name="game">Game
					<input type="checkbox" name="xem phim">Xem phim
					<input type="checkbox" name="đá phò">Đá phò
					<!-- checkbox= chon ô vuông -->
				</td>
			</tr>
			<tr>
				<th> lớp</th>
				<td>
					<select name="lop" id="">
						<option value="">C1909I2</option>
						<option value="">C1909I6</option>
						<option value="">C1909I5</option>
						<option value="">C1909I4</option>
						<option value="">C1909I3</option>
						<!-- option= ô chọn to-->
					</select>
				</td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td>
					<button type="submit">gửi</button>
					<button type="reset">làm mới</button>
					<button type="button">nút</button>
					<!-- button= ô gửi -->
				</td>
			</tr>
		</table>
	</form>
			</div>
		</div>
	</div>
</body>
</html>
