<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="../plugins/web/mobirise-icons-bold/mobirise-icons-bold.css">
	<link rel="stylesheet" href="../plugins/web/mobirise-icons/mobirise-icons.css">
	<link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../styles/style.css"  type="text/css">
	<style>
		table{
			border-collapse: separate;
			border-spacing: 0 8px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form action="" id="formLogin">
					<div class="form-login d-f-ct clearfix">
						<h1 class="form-title txt25 ">Login</h1>
					</div>
					<div class="form-body d-f-ct">
						<div class="clearfix">  <h6 class= txt24>WelCome Back</h6></div> 
						<div class="m-b-25"><p class="txt16">Login by entering the information below.</p></div>  
						<div class="form-content">
							<div class=" form-body-input w-100 mr-auto m-b-10">
								<input class="w-100 p-ud-5 "  type="text" placeholder="Email address *">
							</div>  
							<div class=" form-body-input  w-100 mr-auto m-b-10">
								<input class="w-100 p-ud-5 p-l-12 " type="text" placeholder="Password *">
							</div>  
							<div class="form-remember-forgot ">

								<div class="form-remember ">
									<div >
										<input type="radio" id="form-remember">
										<label class=" m-l-5" for="form-remember">Remember me</label>
									</div>
									<div >
										<a  class="form-forgot  dp-f-end" href="#">Forgotten password ?</a>  
									</div>
								</div>                                                               
							</div>
							<div class=" m-t-10 m-b-25 w-100 d-f-ct">
								<button type=submit class="form-body-button  w-100 ">  <p class="p-ud-5 txt23 ">Continue</p></button>

							</div>  
						</div>
						<div class="m-b-25 form-login-btn-rgst"><p class="txt16">Dont have a account.?  <a href="">Click here</a></p></div>  
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div class="form-login d-f-ct clearfix m-b-50">
						<h1 class="form-title txt25 ">registration</h1>
					</div>
				<form action="" method="">
					<table>
						<tr>
							<th>Họ Tên</th>
							<td><input type="text" name="họ tên" placeholder="Họ tên...." required="" class="reg-input "></td>
						</tr>
						<tr style="padding-top: 50px;">
							<th>Email</th>
							<td><input type="email" name="email" placeholder="Email...." required="" class="reg-input"></td>
						</tr>
						<tr>
							<th>Mật khẩu</th>
							<td><input type="password" name="matkhau" placeholder="Nhập mật khẩu....." class="reg-input"></td>
						</tr>
						<tr>
							<th>SDT</th>
							<td><input type="text" name="sdt" class="reg-input"></td>
						</tr>
						<tr> 
							<th>Ảnh</th>
							<td><input type="file" name="anh" class="reg-input"></td>
						</tr>
						<tr>
							<th>Giới tính</th>
							<td>
								<input type="radio" name="gt" class="rdo">nam
								<input type="radio" name="gt" class="rdo">nữ
							</td>
						</tr>
						<tr>
							<th>Ngày sinh</th>
							<td><input type="date" name="ngaysinh" class="reg-input"></td>
						</tr>
						<tr>
							<th>Địa chỉ</th>
							<td><textarea name="địa chỉ" class="reg-input"></textarea></td>
						</tr>
						<tr>
							<th>Sở thích</th>
							<td>
								<input type="checkbox" name="game" class="rdo">Game
								<input type="checkbox" name="xem phim" class="rdo">Xem phim
							</td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td>
								<button type="submit" class="dktk">Gửi</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
