<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartView</title>
    <link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  
</head>
<body>
    <div style="margin-bottom:200px">
    </div>
    <!-- Container body -->
    <div class="container-2020">
       <div class="new-cart" >
            <!-- Cart-Row -->
            <div class="news-cart-items-row ">
                <div class="new-cart-infoImg "></div>
                <div class="txt22 new-cart-info dp-ct m-l-12">
                    Cinnamon coffee cake
                
                </div>
                <div style="width:10%" class="txt22 new-cart-price d-f-ct ">$&nbsp;7.00</div>
                <div style="width:20%" class="new-cart-quantity d-f-ct">
                <a href="javascript:void(0);" class="minus">-</a>
                <input class="buy-quantity quantity-change" value="1" size="4">
                <a href="javascript:void(0);" class="add">+</a>
                </div>
                <div style="width:10%" class="txt22 new-cart-price d-f-ct">$&nbsp;7.00</div>
                <div   class="d-f-ct"><img src="../images/Button.png" alt="" class="img-fluid"></div>
            </div>

            <!-- Cart-Row -->
            <div class="news-cart-items-row">
                <div class="new-cart-infoImg "></div>
                <div class="txt22 new-cart-info dp-ct m-l-12">
                    Chocolate pudding cake
                </div>
                <div style="width:10%" class="txt22 new-cart-price d-f-ct ">$&nbsp;15.00</div>
                <div style="width:20%" class="new-cart-quantity d-f-ct">
                <a href="javascript:void(0);" class="minus">-</a>
                <input class="buy-quantity quantity-change" value="1" size="4">
                <a href="javascript:void(0);" class="add">+</a>
                </div>
                <div style="width:10%" class="txt22 new-cart-price d-f-ct">$&nbsp;15.00</div>
                <div   class="d-f-ct"><img src="../images/Button.png" alt="" class="img-fluid"></div>
            </div>
            
            <div class="cart-total-price ">
                <div class="dp-ct cart-total-price-cp">
                    <div class="input-coupon dp-ct">
                        <input type="text" placeholder="Enter your coupon code">
    
                    </div>
                    <div class="dp-ct">
                        <p class="coupon-btn  txtSan21 bor-ra04">Apply coupon</p>
                </div>
                </div>
                <div class="view-cart-total-price txt26" >Total: $22.00</div>
            </div>
            <!-- View Cart  table -->
            <div class="txt30 m-t-30">Order information

            </div>
            <div class="view-cart-table dp-ct" >
                <div class="view-cart-table-row dp-ct">
                    <div class="view-cart-table-left wid-3 txt22">Sub total</div>
                    <div class="view-cart-table-right wid-7 txtSan25">$22.00</div>
                </div>
                <div class="view-cart-table-row dp-ct">
                    <div class="view-cart-table-left wid-3 txt22">Shipping</div>
                    <div class="view-cart-table-right wid-7 txtSan27">Express delivery</div>
                </div>
                <div class="view-cart-table-row dp-ct">
                    <div class="view-cart-table-left wid-3 txt22">Cupon code</div>
                    <div class="view-cart-table-right wid-7 txtSan27">AB5789PO  <p class="txtSan25 m-l-5">(20%)</p></div>
                </div>
                <div class="view-cart-table-row dp-ct">
                    <div class="view-cart-table-left wid-3 txt22">Total</div>
                    <div class="view-cart-table-right wid-7 txtSan25">$17.80</div>
                </div>
                
            </div>
            <!-- End Cart Table -->

            <!-- View Cart Button -->
            <div class="dp-space m-t-10">
                <div class="cart-box-button txtSan25 "><a href="#" class="bor-ra04">Continue Shopping</a></div>
                <div class="cart-box-button1 txtSan29"><a href="#"  class="bor-ra04">Proceed to checkout</a></div>
            </div>
         </div>
    </div>
    <!-- End container body -->
<div style="height:100px;"></div>
    <!-- Link Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

    </script>
    <script  type="text/javascript" src="../plugins/bootstrap4/jquery-3.3.1.min.js"></script>
    <script   type="text/javascript" src = "../plugins/bootstrap4/popper.js"></script>
    <script   type="text/javascript" src = "../plugins/bootstrap4/bootstrap.min.js"></script>
    
    

</body>
</html>
